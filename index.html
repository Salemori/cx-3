<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Styled Webpage</title>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="section1" id="home">
        <h2>Welcome to My Webpage</h2>
        <p>This is the home section where I introduce my website.</p>
        <button>Learn More</button>
        <img src="./images/welcome.jpeg" alt="Home Image">
    </section>

    <section class="section2" id="about">
        <h2>About Me</h2>
        <p>I am passionate about technology and love creating digital solutions.</p>
        <button>Read More</button>
        <img src="./images/about-me.jpeg" alt="About Me Image">
    </section>

    <section class="section3" id="contact">
        <h2>Contact Me</h2>
        <p>Feel free to reach out for collaborations or inquiries.</p>
        <button>Get in Touch</button>
        <img src="./images/contact-me.jpeg" alt="Contact Image">
    </section>

</body>
</html>
